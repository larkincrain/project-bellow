<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="BellowApp">
<head>
    <title>Bellow - Your Private Recomendations</title>

    <!-- Scrolls -->
    <link rel="stylesheet" href="content/css/site.css" />                                                          <!-- Custom Styles-->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">  <!-- Angular Material Design Style-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">    <!-- Angular Material Desig Font Style-->
    <!-- <link rel="stylesheet" href="/content/css/bootstrap-theme-united.css"/>                                    <!-- United Bootstrap Style-->
    <!-- <link rel="stylesheet" href="/content/css/bootstrap.min.css"/>                                             <!-- Paper Bootstrap Style-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />                <!-- Bootstrap Style-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">            <!-- Font Awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.css" rel="stylesheet" /> <!-- Toastr CSS-->

</head>

<!-- define angular controller -->
<body ng-controller="mainController">

    <div ng-show="login" ui-view="login" style="height: 100%; z-index: -1 !important;">
        <!-- Main Nav-->
    </div>

    <div ui-view="nav" style="z-index: 9999; position: fixed; top: 0; width: 100%">
        <!-- Sidebar -->
    </div>

    <div id="wrapper" style="z-index: 9999 !important;">

        <div ui-view="side-nav">
            <!-- Sidebar -->
        </div>

        <div>
            <div id="page-wrapper" class="page-content-wrappe">
                <div class="main-content">
                    <br />
                    <br />
                    <div ui-view="main-content">

                        <!-- angular templating -->
                        <!-- this is where content will be injected -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>                    <!-- jQuery Source-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>                     <!-- Bootstrap JS source-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>                      <!-- Lodash JS-->
    <script src="http://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js"></script>              <!-- Google Maps JS-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>                    <!-- Angular Source-->
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>                        <!-- Angular UI Elements-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js"></script><!-- Angular UI Routing-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>                   <!-- Angular Routing-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>              <!-- Angular Animate-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>                 <!-- Angular Aria-->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>      <!-- Angular Material-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.js"></script>       <!-- Angular Toastr-->

    <script src="modules/angular-cookies.js"></script>                                                          <!-- Cookies Directive-->
    <script src="modules/bellowModule.js"></script>                                                             <!-- Main Module-->

    <script src="config/config.js"></script>                                                                    <!-- Module Configuration-->

    <script src="services/transformRequestAsFormPostService.js"></script>                                       <!-- Transform Request Service-->
    <script src="services/apiService.js"></script>                                                              <!-- Lowest level service to handle requests to the server-->
    <script src="services/authenticationService.js"></script>                                                   <!-- Service to handle authentication-->

    <script src="controllers/mainController.js"></script>                                                       <!-- Controller for the main page-->
    <script src="controllers/loginController.js"></script>                                                      <!-- Controller for the login page-->

</body>
</html>
