<div class="container">
    <div class="h1">
        Edit Your Profile
    </div>

    <div class="row">

        <div flow-init>

            <div class="col-md-4 col-md-offset-1 alert" >

                <span class="h3">Change Profile Picture</span>
                <div style="height: 400px; border:dashed;" flow-drop>
                    <img style="max-width: 300px; max-height: 300px;" flow-img="$flow.files[0]" />
                </div>
            </div>

        </div>

        <div class="col-md-1"></div>

        <div class="col-md-4">

            <span class="h2">Change Home Location</span>
            <div style="height: 400px;">
                <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
                </ui-gmap-google-map>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-1">
            <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="user.fullName">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="user.email" type="email">
                </md-input-container>
            </md-content>
        </div>
    </div>
</div>
